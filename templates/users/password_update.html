{% extends 'base.html' %}

{% block content %}
<h1>update_password</h1>
{% if messages %}
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value='update_password'>
</form>
{% endblock %}
