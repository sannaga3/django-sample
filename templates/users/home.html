{% extends 'base.html' %}

{% block content %}
  <h1>home</h1>
  {% if messages %}
    {% for message in messages %}
      <div>{{ message.message }}</div>
    {% endfor %}
  {% endif %}
  {% if user.is_authenticated %}
  <a href="{% url 'users:user_update' %}">update user</a>
  <a href="{% url 'users:password_update' %}">update password</a>
  {% endif %}
{% endblock %}
