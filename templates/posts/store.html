{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>postStore</h1>
    {% if messages %}
      {% for message in messages %}
        <div>{{ message.message }}</div>
      {% endfor %}
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value='submit'>
    </form>
  {% endif %}
{% endblock %}
