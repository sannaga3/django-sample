<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title></title>
  </head>
  <body>
    <nav>
      <a href="{% url 'users:home' %}">home</a>
      {% if user.is_authenticated %}
      <a href="{% url 'posts:index' %}">postList</a>
      <a href="{% url 'posts:store' %}">postStore</a>
      <a href="{% url 'users:user_logout' %}">logout</a>
      {% else %}
      <a href="{% url 'users:register' %}">register</a>
      <a href="{% url 'users:user_login' %}">login</a>
      {% endif %}
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
